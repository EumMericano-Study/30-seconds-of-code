<!DOCTYPE html>

                    <dd>방글라데시</dd>
                    <dd>베네수엘라</dd>
                    <dd>베트남</dd>
                    <dd>벨기에</dd>
                    <dd>볼리비아</dd>
                    <dd>북한</dd>
                    <dd>불가리아</dd>
                    <dd>브라질</dd>

</html>
